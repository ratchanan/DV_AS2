<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

		<div id="pieChart"></div>

		<script src="https://cdn.rawgit.com/mbostock/d3/master/d3.min.js" charset="utf-8"></script>
		<script src="https://cdn.rawgit.com/benkeen/d3pie/master/d3pie/d3pie.min.js"></script>
		<script>
			var pie = new d3pie("pieChart", {
				"header": {
					"title": {
						"text": "Women",
						"fontSize": 25,
						"font": "courier"
					},
					"subtitle": {
						"color": "#999999",
						"fontSize": 10,
						"font": "courier"
					},
					"location": "pie-center",
					"titleSubtitlePadding": 10
				},
				"footer": {
					"color": "#999999",
					"fontSize": 10,
					"font": "open sans",
					"location": "bottom-left"
				},
				"size": {
					"canvasHeight": 300,
					"pieInnerRadius": "45%",
					"pieOuterRadius": "80%"
				},
				"data": {
					"sortOrder": "label-asc",
					"content": [
						{
							"label": "สุขภาพจิตต่ำกว่าคนทั่วไป",
							"value": 18.43,
							"color": "#f30e0e"
						},
						{
							"label": "สุขภาพจิตสูงกว่าคนทั่วไป",
							"value": 26.55,
							"color": "#d9fbf4"
						},
						{
							"label": "สุขภาพจิตเท่ากับคนทั่วไป",
							"value": 55.02,
							"color": "#D8D8D8"
						}
					]
				},
				"labels": {
					"outer": {
						"format": "label-value2",
						"pieDistance": 20
					},
					"inner": {
						"format": "none"
					},
					"mainLabel": {
						"fontSize": 11
					},
					"percentage": {
						"color": "#999999",
						"fontSize": 11,
						"decimalPlaces": 0
					},
					"value": {
						"color": "#1c1c1a",
						"fontSize": 11
					},
					"lines": {
						"enabled": true,
						"color": "#777777"
					},
					"truncation": {
						"enabled": true
					}
				},
				"effects": {
					"pullOutSegmentOnClick": {
						"effect": "linear",
						"speed": 400,
						"size": 8
					}
				}
			});
		</script>

	</body>
</html>
